    <SCRIPT>


var val=""
var counter="0"
themessage=new Array()
themessage[0]="Gairren, you have an amazing body and a wonderful personality. Would you marry me?"
themessage[1]="Wow, Gairren, I never realised what a freakin guru you were! Keep it up dude!"
themessage[2]="You're everything I have ever wanted in a man."
themessage[3]="I love your way with words, your pictures are fantastic, and you are modest, too, which is very rare in guys these days."
themessage[4]="Oh Gairren, you are so amazing! Who would have thought a nice guy like yourself would be so well-hung?"
themessage[5]="I love you. You're the greatest..."
themessage[6]="Gairren, you are truly wonderful. I really have to meet you someday."
themessage[7]="You know, when I get to meet you in person the first thing I am going to do is give you all my money, seeing as you are so cool."
themessage[8]="Will you be my best man? I know you don't know me and stuff, but I would be honoured, I really would."
themessage[9]="You look really familiar...are you a supermodel or something?"
themessage[10]="Hey, Gairren, I was wondering...if you're not doing anything tonight...um, would you wanna see a movie?"
themessage[11]="I never thought I could love someone I didn't know...but you have proved me wrong."
themessage[12]="You're bad to the bone, b-b-b-b-bad, b-b-b-b-b-bad."
themessage[13]="You are seriously the nicest guy I have ever known. The way you make me feel is just out of this world."
themessage[14]="It's almost like you control my words, that's how much power you have over me..."

x=Math.floor(Math.random()*themessage.length)

function changer(){
if(counter>=themessage[x].length){return false}
else{
val+=themessage[x].charAt(counter)
document.myform.mytext.value=val
counter++
return false
}
}
function resetit(){
alert("Thanks for your feedback. You really are too nice.")
document.myform.mytext.value=""
counter="0"
val=""
x=Math.floor(Math.random()*themessage.length)
}

</SCRIPT>
